<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Form</title>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <main class="bg-white shadow-md rounded-lg p-8 w-full max-w-md space-y-6">
    <h2 class="text-2xl font-semibold text-center text-gray-800">Login</h2>

    <form id="login-form" class="space-y-4" novalidate>
      <!-- Email -->
      <div>
        <label for="email"
          class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black"
          required />
        <p id="email-error" class="text-sm text-red-600 mt-1 hidden">Please
          enter a valid email.</p>
      </div>

      <!-- Password -->
      <div>
        <label for="password"
          class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black"
          required />
        <p id="password-error" class="text-sm text-red-600 mt-1 hidden">
          Password must be at least 6 characters.
        </p>
      </div>

      <!-- Submit -->
      <button type="submit" id="submit-btn"
        class="w-full bg-black text-white py-2 rounded-md hover:bg-gray-800 transition"
        disabled>
        Login
      </button>
    </form>
  </main>

  <script type="module" src="./login.js"></script>
</body>

</html>
