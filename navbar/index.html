<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Navbar Component</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

	<!-- Navbar -->
	<header class="sticky top-0 z-50 bg-white shadow-md">
		<nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
			<div class="flex justify-between items-center h-16">

				<!-- Logo -->
				<div class="flex-shrink-0">
					<a href="#" class="text-xl font-bold text-gray-800">MyLogo</a>
				</div>

				<!-- Navigation Links -->
				<div class="hidden md:flex space-x-6">
					<a href="#" class="text-gray-600 hover:text-black transition">Home</a>
					<a href="#"
						class="text-gray-600 hover:text-black transition">About</a>
					<a href="#"
						class="text-gray-600 hover:text-black transition">Services</a>
					<a href="#"
						class="text-gray-600 hover:text-black transition">Contact</a>
				</div>

				<!-- CTA Button -->
				<div class="hidden md:block">
					<a href="#"
						class="px-4 py-2 bg-black text-white rounded-md hover:bg-gray-800 transition">
						Get Started
					</a>
				</div>

			</div>
		</nav>
	</header>

	<!-- Test Content -->
	<main class="p-8 text-center">
		<p class="text-gray-700">Scroll down to test sticky navbar...</p>
		<div class="h-[2000px]"></div>
	</main>

</body>

</html>
